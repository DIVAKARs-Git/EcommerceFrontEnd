<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Manage Products</h1>
    <a th:href="@{/admin/products/add}" class="btn btn-primary">Add New Product</a>
    
    <div class="product-grid" th:each="product : ${products}">
        <div class="product">
            <h3 th:text="${product.name}">Product Name</h3>
            <p th:text="${product.description}">Product Description</p>
            <p th:text="${product.price} + ' $'">Product Price</p>
            <p>Category: <span th:text="${product.category.name}">Category Name</span></p>
            <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
            <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
