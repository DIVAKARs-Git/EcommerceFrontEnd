
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
/* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Cart Container */
.cart-container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-out;
    width: 90%;
    max-width: 600px;
}

/* Cart Icon */
.cart-icon img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
    animation: bounce 1.5s infinite;
}

/* Headings */
h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
}

p {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 20px;
}

/* Button Style */
.shop-btn {
    background-color: #ff6f61;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
}

.shop-btn i {
    margin-right: 8px;
}

.shop-btn:hover {
    background-color: #e55a50;
}

/* Suggested Section */
.suggested-section {
    margin-top: 30px;
}

.suggested-section h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
}

.categories {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.category {
    text-align: center;
    margin: 10px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    width: 120px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.category:hover {
    transform: translateY(-5px);
    background-color: #ffe4e1;
}

.category i {
    font-size: 2rem;
    color: #ff6f61;
    margin-bottom: 10px;
}

.category p {
    font-size: 0.9rem;
    color: #333;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

</style>
<body>
    <div class="cart-container">
        <div class="cart-content">
            <div class="cart-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="Empty Cart">
            </div>
            <h1>Your Cart is Empty</h1>
            <p>Looks like you haven't added anything to your cart yet. Start shopping now!</p>
            <button class="shop-btn" onclick="window.location.href='shop.html'">
                <i class="fas fa-shopping-cart"></i> Shop Now
            </button>
        </div>
        <div class="suggested-section">
            <h2>Explore Categories</h2>
            <div class="categories">
                <div class="category">
                    <i class="fas fa-tshirt"></i>
                    <p>Clothing</p>
                </div>
                <div class="category">
                    <i class="fas fa-mobile-alt"></i>
                    <p>Electronics</p>
                </div>
                <div class="category">
                    <i class="fas fa-book"></i>
                    <p>Books</p>
                </div>
                <div class="category">
                    <i class="fas fa-soap"></i>
                    <p>Home & Living</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
